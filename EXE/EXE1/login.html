<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="mt-3">
                <ul class="d-flex justify-content-center list-unstyled border border-dark py-3">
                    <li class=""><a class="border-end border-start border-dark px-3 text-decoration-none text-dark" href="index.html">Home</a></li>
                    <li class=""><a class="border-end border-dark px-3 text-decoration-none text-dark" href="#">Đăng nhập</a></li>
                    <li class=""><a class="border-end border-dark px-3 text-decoration-none text-dark" href="register.html">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Đăng nhập</h5>
                            <form action="">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="mb-3">
                                    <label for="remember" class="form-label">Ghi nhớ đăng nhập</label>
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                </div>
                                <div class="mb-3 d-flex justify-content-end gap-3">
                                    <button type="submit" class="btn btn-primary">Quên mật khẩu</button>
                                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer position-sticky bottom-0">
        <div class="container">
            <p class="text-center py-3 border border-dark">Copyright © 2025</p>
        </div>
    </div>
</body>
</html>
